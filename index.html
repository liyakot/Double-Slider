<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="slide" style="
            background: linear-gradient(
              60deg,
              rgb(255, 114, 114),
              40%,
              rgb(255, 238, 141)
            );
          ">
                <h1>First love gives light</h1>
                <p>Food & Dreams & Love</p>
            </div>

            <div class="slide" style="
            background: linear-gradient(
              30deg,
              rgb(207, 255, 117),
              rgb(255, 171, 248),
              rgb(171, 210, 255)
            );
          ">
                <h1>There is only one chance</h1>
                <p>Food & Dreams & Love</p>
            </div>

            <div class="slide" style="
            background: linear-gradient(
              79deg,
              rgb(253, 251, 142),
              rgb(206, 252, 164)
            );
          ">
                <h1>Breakfast at Tiffany's</h1>
                <p>Food & Dreams & Love</p>
            </div>

            <div class="slide" style="
            background: linear-gradient(
              60deg,
              rgb(155, 195, 255),
              rgb(217, 164, 252)
            );
          ">
                <h1>Life begins with dreams</h1>
                <p>Food & Dreams & Love</p>
            </div>
        </div>

        <div class="main-slide">
            <div style="
            background-image: url('https://images.unsplash.com/photo-1501630834273-4b5604d2ee31?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
          "></div>

            <div style="
            background-image: url('https://images.unsplash.com/photo-1504754524776-8f4f37790ca0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
          "></div>

            <div style="
            background-image: url('https://images.unsplash.com/photo-1433838552652-f9a46b332c40?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
          "></div>

            <div style="
            background-image: url('https://images.unsplash.com/reserve/Af0sF2OS5S5gatqrKzVP_Silhoutte.jpg?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
          "></div>
        </div>

        <div class="controls">
            <button class="down-button">
                <span class="material-symbols-outlined"> arrow_downward </span>
            </button>

            <button class="up-button">
                <span class="material-symbols-outlined"> arrow_upward </span>
            </button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
